<!doctype html>
<html lang="sv">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width, initial-scale=1.0">
    <title>Beställning</title>
    <link rel="stylesheet" href="anders.css" media="screen">
</head>
    
    
    <body>
    <div id="container">
    
        <div id="top">
            <h1 class="overstarubrik">Beställning</h1>
        </div>
       
        <div id="content">
            
            <div id="formulärdel1">
                <fieldset>
                <legend>Färg och antal</legend>
                <form action="">
                
                <p><div class="textantal">Antal svart:</div><input type="text" size="1" name="antalsvart" class="textfält"></p>
                    
                <p><div class="textantal">Antal vit:</div><input type="text" size="1" name="antalvit" class="textfält"></p>
                
                <p><div class="textantal">Antal röd:</div><input type="text" size="1" name="antalröd" class="textfält"></p>
                
                <p><div class="textantal">Antal grön:</div><input type="text" size="1" name="antalgrön" class="textfält"></p>
                    
                <p><div class="textantal">Antal blå:</div><input type="text" size="1" name="antalblå" class="textfält"></p>
                    
                </form>
                </fieldset>
            </div>

            <div id="formulärdel2">
                <fieldset>
                <legend>Uppgifter för beställningen</legend>
                <form action="">
                
                <p><div class="textuppgifter">Förnamn</div><input type="text" size="25" name="antalsvart" class="textfältuppgifter"></p>
                    
                <p><div class="textuppgifter">Efternamn</div><input type="text" size="25" name="antalvit" class="textfältuppgifter"></p>
                
                <p><div class="textuppgifter">Företag/organisation</div><input type="text" size="25" name="antalröd" class="textfältuppgifter"></p>
                
                <p><div class="textuppgifter">Leveransadress/gatuadress</div><input type="text" size="25" name="antalgrön" class="textfältuppgifter"></p>
                    
                <p><div class="textuppgifter">Postnummer/postadress</div><input type="text" size="25" name="antalblå" class="textfältuppgifter"></p>
                
                <p><div class="textuppgifter">Epost</div><input type="text" size="25" name="antalblå" class="textfältuppgifter"></p>
                
                <p><div class="textuppgifter">Telefon</div><input type="text" size="25" name="antalblå" class="textfältuppgifter"></p>
                    
                </form>
                </fieldset>
            </div>
                  
       </div>
    
        <div id="footer">
            <p>En fot</p>
        </div>
        
        
    </div>       
        
</body>
</html>
